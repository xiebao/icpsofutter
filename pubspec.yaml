name: ipcso_main
description: "A new Flutter project for IPC application."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  provider: ^6.1.2
  dio: ^5.4.3+1
  shared_preferences: ^2.2.3
  cupertino_icons: ^1.0.6
  image_picker: ^1.1.2
  camera: ^0.10.5+9
  permission_handler: ^11.3.0
  package_info_plus: ^8.0.2
  url_launcher: ^6.2.5
  path_provider: ^2.1.3
  network_info_plus: ^5.0.2
  qr_flutter: ^4.1.0
  flutter_screenutil: ^5.8.4
  vector_math: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/

flutter_intl:
  enabled: true
  class_name: AppLocalizations
  main_locale: en
  arb_dir: lib/l10n
  output_dir: lib/generated
